<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Colors Palette Generator</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="static/css/styles.css" />
        <script defer src="static/scripts/scripts.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Upload an Image</h1>
                <form method="post" enctype="multipart/form-data">
                    <div class="field">
                        <div class="file is-info has-name">
                            <label class="file-label">
                                <input
                                    class="file-input"
                                    type="file"
                                    name="image"
                                    accept="image/*"
                                    required
                                />
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name"> No file chosen </span>
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-primary" type="submit">
                                Submit
                            </button>
                        </p>
                    </div>

                    <!-- Image Display -->
                    <div id="imageDisplay" style="display: none">
                        <h2 class="subtitle">Selected Photo:</h2>
                        <img id="selectedImage" alt="Selected Photo" />
                    </div>
                </form>
            </div>
        </section>

        <section class="section is-primary has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8">
                        <h1 class="title">Image Color Palette Generator</h1>

                        <div class="file has-name is-centered">
                            <label class="file-label">
                                <input
                                    class="file-input"
                                    type="file"
                                    name="resume"
                                />
                                <span class="file-cta">
                                    <!-- <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span> -->
                                    <span class="file-label">Choose a file
                                    </span>
                                </span>
                                {% if file_name %}
                                <span class="file-name">
                                    <p>Selected File Name: {{ file_name }}</p>
                                </span>
                                {% endif %}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
